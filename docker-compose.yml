version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: telegram-bot-db
    environment:
      POSTGRES_DB: telegram_bot
      POSTGRES_USER: bot_user
      POSTGRES_PASSWORD: bot_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - telegram-bot-network
    restart: unless-stopped

  telegram-bot:
    build: .
    container_name: telegram-bot-app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      DATABASE_URL: jdbc:postgresql://postgres:5432/telegram_bot
      DB_USERNAME: bot_user
      DB_PASSWORD: bot_password
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - telegram-bot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/admin/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  telegram-bot-network:
    driver: bridge
