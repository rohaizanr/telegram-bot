# Telegram Bot Configuration
telegram.bot.token=${TELEGRAM_BOT_TOKEN:your-bot-token-here}
telegram.bot.username=${TELEGRAM_BOT_USERNAME:YourBotUsername}

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.telegram=INFO
logging.level.com.example.telegrambot=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Application Configuration
app.telegram.webhook.path=/webhook
app.telegram.webhook.max-connections=100
app.telegram.webhook.allowed-updates=message,callback_query

# Cache Configuration
spring.cache.type=simple
